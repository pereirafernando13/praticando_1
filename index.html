<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 2</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Karla:wght@400;700&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <div class="container__header">
            <img class="logo" src="images/logo.svg" alt="icone da logo">
            <div class-="open__close">
                <img class="open" src="images/icon-hamburger.svg" alt="icone hamburguer">
                <img class="close" src="images/icon-close.svg" alt="icone x">
            </div>
            <nav class="mobile__nav">
                <ul>
                    <li>How we work</li>
                    <li>Blog</li>
                    <li>Account</li>
                    <li>View Plans</li>
                </ul>
            </nav>        
        </div>
    </header>
    <main class="container">
        <div class="hero">
            <div class="wrapper">
                <div class="container__imagem"></div>
                <div class="hero__content">
                    <div class="container__texto">
                        <h2>Humanizing your insurance.</h2>
                        <p>Get your life insurance coverage easier and faster. We blend our
                            expertise and technology to help you find the plan that's right
                            for you. Ensure you and your loved ones are protected.
                        </p>
                        <button class="btn">Viwe plans</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
